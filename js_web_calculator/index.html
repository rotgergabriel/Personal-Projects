<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/index.css" rel="stylesheet" type="text/css">
    <script src="./Display.js"></script>
    <script src="./Calculator.js"></script>
    <script src="./index.js" defer></script>
    <title>Js_web_calculator</title>
</head>
<body>
    <div class="calc">
            <h6 class="calc--header">Calculator</h6>
            <div id="oldValue" class="calc--input__old"></div>
            <div id="newValue" class="calc--input"></div>
            <table class="table">
                <tbody class="table--tbody">
                    <tr class="table--tr">
                        <td class="table--td">
                            <button class="table--button__reset">
                                C
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button__algebraic-operations">
                                /
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button__algebraic-operations">
                                *
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button__delete">
                                x
                            </button>
                        </td>
                    </tr>
                    <tr class="table--tr">
                        <td class="table--td">
                            <button class="table--button">
                                7
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                8
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                9
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button__algebraic-operations">
                                %
                            </button>
                        </td>
                    </tr>
                    <tr class="table--tr">
                        <td class="table--td">
                            <button class="table--button">
                                4
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                5
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                6
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button__algebraic-operations">
                                -
                            </button>
                        </td>
                    </tr>
                    <tr class="table--tr">
                        <td class="table--td">
                            <button class="table--button">
                                1
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                2
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                3
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button__algebraic-operations">
                                +
                            </button>
                        </td>
                    </tr>
                    <tr class="table--tr">
                        <td class="table--td">
                            <button class="table--button">
                                +/-
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                0
                            </button>
                        </td>
                        <td class="table--td">
                            <button class="table--button">
                                .
                            </button>
                        </td>
                        <td class="table--td">
                            <button id="result" class="table--button__result">
                                =
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
